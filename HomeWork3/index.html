  <body >
      <div class="b-tasks">
          <ul class="l-tasks">
              <li class="l-tasks__item">
                  <p class="l-tasks__item-text">Number 5 is odd</p>
              </li>
              <li class="l-tasks__item">
                  <div class="l-tasks__inner">
                      <span class="l-tasks__span">span-1</span>
                      <span class="l-tasks__span">span-2</span>
                      <span class="l-tasks__span">span-3</span>
                      <span class="l-tasks__span">span-4</span>
                      <span class="l-tasks__span">span-5</span>
                      <span class="l-tasks__span">span-6</span>
                      <span class="l-tasks__span">span-7</span>
                      <span class="l-tasks__span">span-8</span>
                      <span class="l-tasks__span">span-9</span>
                      <span class="l-tasks__span">span-10</span>
                  </div>
                  <button 
                    type="button"
                    class="l-tasks__btn_remove"
                  >
                    Remove spans
                  </button>    
              </li>
              <li class="l-tasks__item">
                  <button
                    type="button"
                    class="l-tasks__btn_toggle"
                  >
                    Toggle color color-scheme
                  </button>
              </li>
          </ul>
      </div>
